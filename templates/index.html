<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI 영상 번역 플랫폼</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
.fade-in {
    animation: fadeIn 0.6s ease forwards;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
}

.spinner {
    border: 4px solid #eee;
    border-top: 4px solid #000;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to {transform: rotate(360deg);}
}
</style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="w-full max-w-3xl bg-white rounded-2xl shadow-xl p-10 space-y-8">

    <h1 class="text-3xl font-bold text-center">AI 영상 번역 플랫폼</h1>

    <form id="uploadForm" class="space-y-6">

        <input type="file" name="audio" required class="w-full border p-3 rounded-lg">

        <div class="grid grid-cols-2 gap-4">

            <div class="space-y-3">
                <select name="subtitle_lang" class="w-full border p-2 rounded-lg">
                    <option value="ko">한국어</option>
                    <option value="en">English</option>
                    <option value="ja">日本語</option>
                </select>

                <button type="button"
                        onclick="submitForm('subtitle')"
                        class="w-full bg-black text-white py-2 rounded-lg">
                    자막 생성
                </button>
            </div>

            <div class="space-y-3">
                <select name="dubbing_lang" class="w-full border p-2 rounded-lg">
                    <option value="en">English</option>
                    <option value="ja">日本語</option>
                </select>

                <button type="button"
                        onclick="submitForm('dubbing')"
                        class="w-full bg-blue-600 text-white py-2 rounded-lg">
                    더빙 생성
                </button>
            </div>

        </div>
    </form>

    <div id="status" class="text-center hidden">
        <div class="spinner mx-auto"></div>
        <p class="mt-4 text-gray-600">AI가 영상을 처리 중입니다...</p>
    </div>

    <div id="result" class="hidden space-y-6 fade-in">
        <video id="videoPlayer" controls class="w-full rounded-lg shadow"></video>
        <a id="downloadLink"
           class="bg-green-600 text-white px-4 py-2 rounded-lg inline-block">
           다운로드
        </a>
    </div>

</div>

<script>
async function submitForm(actionType) {

    const form = document.getElementById("uploadForm");
    const formData = new FormData(form);
    formData.append("action", actionType);

    document.getElementById("status").classList.remove("hidden");
    document.getElementById("result").classList.add("hidden");

    const response = await fetch("/process", {
        method: "POST",
        body: formData
    });

    const data = await response.json();

    document.getElementById("status").classList.add("hidden");

    if (data.video_path) {
        const video = document.getElementById("videoPlayer");
        video.src = data.video_path + "?t=" + new Date().getTime();
        video.load();

        document.getElementById("downloadLink").href = data.video_path;

        document.getElementById("result").classList.remove("hidden");
    }
}
</script>

</body>
</html>
