<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>STT + Sync Dubbing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h2>한국어 영상 → 영어 더빙 영상 생성</h2>

<form method="POST" enctype="multipart/form-data">
    <input type="file" name="audio" accept="video/*,audio/*" required><br><br>

    <button type="submit" name="action" value="subtitle">
        자막 생성
    </button>

    <button type="submit" name="action" value="dubbing">
        더빙 영상 생성
    </button>
</form>

{% if subtitle_path %}
    <p>
        <a href="{{ subtitle_path }}" download>자막 다운로드</a>
    </p>
{% endif %}

{% if video_path %}
    <h3>결과 영상</h3>
    <video controls width="700">
        <source src="{{ video_path }}" type="video/mp4">
    </video>
{% endif %}

</body>
</html>
