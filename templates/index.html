<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DUBBY - AI 자막 & 더빙</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
body {
    font-family: 'Inter', -apple-system, sans-serif;
    background-color: #f8fafc;
    color: #1e293b;
}

.glass-card {
    background: rgba(255,255,255,0.9);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(226,232,240,0.8);
}

.loading-bar {
    height: 20px;
    width: 0%;
    background-color: #3b82f6;
    border-radius: 10px;
    transition: width 0.2s ease;
}
</style>
</head>

<body class="min-h-screen py-6 px-4">

<!-- ✅ UI 언어 선택 (디자인 영향 없음) -->
<div class="fixed top-6 right-6">
    <select id="uiLanguage" class="p-2 border rounded-lg text-sm">
        <option value="ko">한국어</option>
        <option value="en">English</option>
        <option value="ja">日本語</option>
        <option value="zh">中文</option>
    </select>
</div>

<div class="max-w-5xl mx-auto">

<header class="flex items-center mb-8">
    <img src="/static/logo.png" alt="DUBBY Logo" class="w-12 h-12 mr-3">
    <div>
        <h1 class="text-2xl font-bold">DUBBY</h1>
        <p class="text-sm text-slate-500" data-i18n="subtitleDesc">
            자동 자막 생성 및 AI 더빙
        </p>
    </div>
</header>

<main class="grid grid-cols-1 md:grid-cols-12 gap-6">

<div class="md:col-span-5 lg:col-span-4">
    <div class="glass-card p-6 rounded-2xl shadow-sm space-y-4">

        <input type="file" id="videoFile" accept="video/*,audio/*" class="w-full">

        <!-- 더빙/자막 언어 (기존 유지) -->
        <select id="language" class="w-full p-3 border rounded-xl">
            <option value="ko">한국어</option>
            <option value="en">영어</option>
            <option value="ja">일본어</option>
            <option value="zh-cn">중국어</option>
        </select>

        <button id="subtitleBtn"
                class="w-full bg-blue-600 text-white p-3 rounded-xl"
                data-i18n="subtitleBtn">
            자막 생성
        </button>

        <button id="dubbingBtn"
                class="w-full bg-slate-900 text-white p-3 rounded-xl"
                data-i18n="dubbingBtn">
            더빙 생성
        </button>

        <div>
            <div class="w-full bg-slate-200 rounded-full h-5">
                <div id="progressBar" class="loading-bar"></div>
            </div>
            <p class="text-right text-xs mt-1" id="progressText">0%</p>
        </div>

    </div>
</div>

<div class="md:col-span-7 lg:col-span-8">
    <div class="glass-card min-h-[400px] p-4 rounded-2xl flex flex-col items-center justify-center">

        <video id="resultVideo" controls class="hidden w-full rounded-lg mb-2">
            <track id="subtitleTrack"
                   kind="subtitles"
                   src=""
                   srclang="ko"
                   label="자막"
                   default>
        </video>

        <a id="subtitleLink"
           href="#"
           target="_blank"
           class="hidden text-blue-600 underline"
           data-i18n="downloadSubtitle">
           자막 다운로드
        </a>

    </div>
</div>

</main>
</div>

<script>
/* =========================
   UI 다국어 처리
========================= */

const translations = {
    ko: {
        subtitleDesc: "자동 자막 생성 및 AI 더빙",
        subtitleBtn: "자막 생성",
        dubbingBtn: "더빙 생성",
        downloadSubtitle: "자막 다운로드",
        selectFile: "파일을 선택하세요.",
        serverError: "서버 오류 발생"
    },
    en: {
        subtitleDesc: "Automatic Subtitle Generation & AI Dubbing",
        subtitleBtn: "Generate Subtitles",
        dubbingBtn: "Generate Dubbing",
        downloadSubtitle: "Download Subtitles",
        selectFile: "Please select a file.",
        serverError: "Server error occurred"
    },
    ja: {
        subtitleDesc: "自動字幕生成およびAI吹き替え",
        subtitleBtn: "字幕生成",
        dubbingBtn: "吹き替え生成",
        downloadSubtitle: "字幕ダウンロード",
        selectFile: "ファイルを選択してください。",
        serverError: "サーバーエラーが発生しました"
    },
    zh: {
        subtitleDesc: "自动字幕生成与AI配音",
        subtitleBtn: "生成字幕",
        dubbingBtn: "生成配音",
        downloadSubtitle: "下载字幕",
        selectFile: "请选择文件。",
        serverError: "服务器发生错误"
    }
};

function changeLanguage(lang){
    document.querySelectorAll("[data-i18n]").forEach(el=>{
        const key = el.getAttribute("data-i18n");
        if(translations[lang][key]){
            el.textContent = translations[lang][key];
        }
    });
    document.documentElement.lang = lang;
    localStorage.setItem("uiLang", lang);
}

document.getElementById("uiLanguage")
        .addEventListener("change", function(){
            changeLanguage(this.value);
        });

window.addEventListener("DOMContentLoaded", ()=>{
    const saved = localStorage.getItem("uiLang") || "ko";
    document.getElementById("uiLanguage").value = saved;
    changeLanguage(saved);
});

/* =========================
   기존 기능 유지
========================= */

const resultVideo = document.getElementById("resultVideo");
const subtitleLink = document.getElementById("subtitleLink");
const progressBar = document.getElementById("progressBar");
const progressText = document.getElementById("progressText");
const subtitleTrack = document.getElementById("subtitleTrack");

async function uploadFile(actionType){

    const fileInput = document.getElementById("videoFile");
    const language = document.getElementById("language").value;
    const uiLang = document.documentElement.lang;

    if(!fileInput.files[0]){
        alert(translations[uiLang].selectFile);
        return;
    }

    const formData = new FormData();
    formData.append("audio", fileInput.files[0]);
    formData.append("action", actionType);
    formData.append("subtitle_lang", language);
    formData.append("dubbing_lang", language);

    progressBar.style.width = "0%";
    progressText.textContent = "0%";
    resultVideo.classList.add("hidden");
    subtitleLink.classList.add("hidden");

    let progress = 0;
    const interval = setInterval(()=>{
        if(progress < 95){
            progress++;
            progressBar.style.width = progress + "%";
            progressText.textContent = progress + "%";
        }
    }, 100);

    const response = await fetch("/process", {
        method: "POST",
        body: formData
    });

    clearInterval(interval);

    if(!response.ok){
        alert(translations[uiLang].serverError);
        return;
    }

    const data = await response.json();

    progressBar.style.width = "100%";
    progressText.textContent = "100%";

    if(data.video_path){
        resultVideo.src = data.video_path;
        resultVideo.classList.remove("hidden");
    }

    if(data.subtitle_path){
        subtitleLink.href = data.subtitle_path;
        subtitleLink.classList.remove("hidden");

        subtitleTrack.src = data.subtitle_path;
        subtitleTrack.srclang = language;
        subtitleTrack.mode = "showing";

        resultVideo.classList.remove("hidden");
    }
}

document.getElementById("subtitleBtn")
        .addEventListener("click", ()=>uploadFile("subtitle"));

document.getElementById("dubbingBtn")
        .addEventListener("click", ()=>uploadFile("dubbing"));

</script>

</body>
</html>
