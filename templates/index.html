<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Dubbing Service</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
}

.container {
    max-width: 800px;
    margin: 80px auto;
    text-align: center;
}

h1 {
    margin-bottom: 40px;
}

button {
    padding: 12px 24px;
    margin: 10px;
    font-size: 16px;
    cursor: pointer;
}

.top-right {
    position: fixed;
    top: 20px;
    right: 20px;
}

select {
    padding: 6px 10px;
    font-size: 14px;
}
</style>
</head>

<body>

<!-- 우측 상단 UI 언어 선택 -->
<div class="top-right">
    <select id="uiLanguage">
        <option value="ko">한국어</option>
        <option value="en">English</option>
        <option value="ja">日本語</option>
    </select>
</div>

<div class="container">
    <h1 data-i18n="title">AI 더빙 서비스</h1>

    <input type="file" id="videoInput">

    <br><br>

    <button data-i18n="upload">영상 업로드</button>
    <button data-i18n="start">변환 시작</button>
</div>

<script>
/* =========================
   번역 데이터
========================= */
const translations = {
    ko: {
        title: "AI 더빙 서비스",
        upload: "영상 업로드",
        start: "변환 시작"
    },
    en: {
        title: "AI Dubbing Service",
        upload: "Upload Video",
        start: "Start Processing"
    },
    ja: {
        title: "AI吹き替えサービス",
        upload: "動画アップロード",
        start: "処理開始"
    }
};

/* =========================
   언어 변경 함수
========================= */
function changeLanguage(lang) {
    document.querySelectorAll("[data-i18n]").forEach(element => {
        const key = element.getAttribute("data-i18n");
        element.innerText = translations[lang][key];
    });

    document.documentElement.lang = lang;
    localStorage.setItem("uiLang", lang);
}

/* =========================
   이벤트 리스너
========================= */
document.getElementById("uiLanguage").addEventListener("change", function() {
    changeLanguage(this.value);
});

/* =========================
   페이지 로드시 저장된 언어 적용
========================= */
window.addEventListener("DOMContentLoaded", () => {
    const savedLang = localStorage.getItem("uiLang") || "ko";
    document.getElementById("uiLanguage").value = savedLang;
    changeLanguage(savedLang);
});
</script>

</body>
</html>
