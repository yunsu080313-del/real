<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AI 자동 자막 + 더빙</title>
    <link rel="icon" href="data:,"> <!-- favicon 404 완전 차단 -->
</head>
<body>

<h2>영상 자동 자막 + 다국어 더빙</h2>

<form method="POST" enctype="multipart/form-data">

    <input type="file" name="audio" accept="video/*,audio/*" required><br><br>

    <label>자막 언어:</label>
    <select name="subtitle_lang">
        <option value="ko">한국어</option>
        <option value="en">영어</option>
        <option value="ja">일본어</option>
        <option value="zh-cn">중국어</option>
    </select>

    <label>더빙 언어:</label>
    <select name="dubbing_lang">
        <option value="en">영어</option>
        <option value="ja">일본어</option>
        <option value="zh-cn">중국어</option>
    </select>

    <br><br>

    <button type="submit" name="action" value="subtitle">
        자막 생성
    </button>

    <button type="submit" name="action" value="dubbing">
        더빙 영상 생성
    </button>

</form>

{% if subtitle_path %}
    <p>
        <a href="{{ subtitle_path }}" download>
            자막 다운로드
        </a>
    </p>
{% endif %}

{% if video_path %}
    <h3>결과 영상</h3>
    <video controls width="720">
        <source src="{{ video_path }}" type="video/mp4">
    </video>
{% endif %}

</body>
</html>
