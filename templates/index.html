<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI 번역 플랫폼</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-10">

    <!-- 헤더 -->
    <div class="mb-10 text-center">
        <h1 class="text-3xl font-bold">영상 번역 플랫폼</h1>
        <p class="text-gray-500 mt-2 text-sm">
            영상 업로드 → 언어 선택 → 자막 또는 더빙 생성
        </p>
    </div>

    <!-- 기존 기능 유지 -->
    <form id="mainForm" method="POST" enctype="multipart/form-data" class="space-y-8">

        <!-- 1. 영상 업로드 -->
        <div>
            <label class="block font-semibold mb-3 text-gray-700">
                1. 영상 파일 업로드
            </label>

            <div class="border-2 border-dashed border-gray-300 rounded-xl p-6 text-center hover:border-black transition">
                <input type="file"
                       name="video"
                       accept="video/*"
                       required
                       class="block w-full cursor-pointer">
            </div>
        </div>

        <!-- 2. 출력 언어 선택 -->
        <div>
            <label class="block font-semibold mb-3 text-gray-700">
                2. 출력 언어 선택
            </label>

            <select name="language"
                    required
                    class="w-full border border-gray-300 rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-black">
                <option value="">언어 선택</option>
                <option value="ko">한국어</option>
                <option value="en">English</option>
                <option value="ja">日本語</option>
                <option value="zh">中文</option>
                <option value="es">Español</option>
            </select>
        </div>

        <!-- 3. 처리 방식 선택 -->
        <div>
            <label class="block font-semibold mb-3 text-gray-700">
                3. 처리 방식 선택
            </label>

            <div class="grid grid-cols-2 gap-4">

                <label class="border rounded-xl p-4 cursor-pointer hover:border-black transition flex items-center justify-between">
                    <span>자막 생성</span>
                    <input type="radio" name="mode" value="subtitle" required>
                </label>

                <label class="border rounded-xl p-4 cursor-pointer hover:border-black transition flex items-center justify-between">
                    <span>AI 더빙</span>
                    <input type="radio" name="mode" value="dubbing" required>
                </label>

            </div>
        </div>

        <!-- 4. 제출 버튼 -->
        <div>
            <button type="submit"
                    class="w-full bg-black text-white py-4 rounded-xl font-semibold hover:opacity-90 transition">
                처리 시작
            </button>
        </div>

    </form>

</div>

</body>
</html>
