<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Whisper + TTS Demo</title>
</head>
<body>
    <h1>영상 업로드 후 자막 생성</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" accept="video/*">
        <button type="submit">업로드</button>
    </form>
    <video id="video" width="600" controls></video>
    <track id="subtitles" kind="subtitles" srclang="ko" default>
    
    <script>
    const form = document.getElementById("uploadForm");
    const video = document.getElementById("video");
    const track = document.getElementById("subtitles");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const fileInput = form.querySelector("input[name=file]");
        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        const res = await fetch("/upload", { method: "POST", body: formData });
        const data = await res.json();
        if(data.error) { alert(data.error); return; }

        video.src = "/uploads/" + data.video;
        track.src = "/uploads/" + data.srt;
        video.load();
        video.play();
    });
    </script>
</body>
</html>
