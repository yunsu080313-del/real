<!DOCTYPE html>
<html>
<head>
    <title>Video Subtitle Overlay</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">

    <h1>Video Subtitle Generator</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="audio" accept="audio/*,video/*" required>
        <button type="submit">Generate Subtitles</button>
    </form>

    {% if video_path %}
    <div class="video-container">
        <video width="700" controls>
            <source src="{{ video_path }}">
            <track src="{{ subtitle_path }}"
               kind="subtitles"
               srclang="en"
               label="English"
               default>
        </video>
    </div>
    {% endif %}

</div>
</body>
</html>
